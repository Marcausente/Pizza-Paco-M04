<body class="bodyedit">

  <div class="contact_form">
    <div class="formulario">
      <h1 class="titulo1">Formulario de contacto</h1>
      <h3 class="titulo3">Escríbenos y en breve te contactaremos</h3>
       
      <form action="#" method="post">       

            
        <p class="Pedit">
          <label for="nombre" class="colocar_nombre labeledit">Nombre
            <span class="obligatorio spancolor">*</span>
          </label>
            <input type="text" name="introducir_nombre" id="nombre" required="obligatorio" placeholder="Escribe tu nombre" class="inputedit">
        </p>
      
        <p class="Pedit">
          <label for="email" class="colocar_email labeledit">Email
            <span class="obligatorio spancolor">*</span>
          </label>
            <input type="email" name="introducir_email" id="email" required="obligatorio" placeholder="Escribe tu Email" class="inputedit">
        </p>
    
        <p class="Pedit">
          <label for="telefone" class="colocar_telefono labeledit">Teléfono
          </label>
            <input type="tel" name="introducir_telefono" id="telefono" placeholder="Escribe tu teléfono" class="inputedit">
        </p>      
      
        <p class="Pedit">
          <label for="asunto" class="colocar_asunto labeledit">Asunto
            <span class="obligatorio spancolor">*</span>
          </label>
            <input type="text" name="introducir_asunto labeledit" id="assunto" required="obligatorio" placeholder="Escribe un asunto" class="inputedit">
        </p>    
        
        <p class="Pedit">
          <label for="mensaje" class="colocar_mensaje labeledit">Mensaje
          <span class="obligatorio spancolor">*</span>
          </label>                     
          <textarea name="introducir_mensaje" class="textarea" id="mensaje" required="obligatorio" placeholder="Deja aquí tu mensaje..."></textarea> 
        </p>                    
      
        <button type="submit" name="enviar_formulario" id="enviar" class="buttonedit"><p>Enviar</p></button>

        <p class="aviso">
          <span class="obligatorio"> * </span>los campos son obligatorios.
        </p>          
    
  </form>
